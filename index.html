<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Business Card — Max Ephra | TEJ HOLDING LLC</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background:#0a0a0a;
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      min-height:100vh;
      padding:50px 0;
      line-height:1.6;
    }
    .bg-video {
      position:fixed;
      inset:0;
      z-index:-2;
      overflow:hidden;
    }
    .bg-video video {
      width:100%;
      height:100%;
      object-fit:cover;
      filter:brightness(0.4) grayscale(0.3);
    }
    .bg-overlay {
      position:fixed;
      inset:0;
      z-index:-1;
      background:linear-gradient(135deg, rgba(10,10,10,0.8), rgba(30,30,30,0.9));
    }

    .card {
      position:relative;
      display:flex;
      flex-direction:column;
      align-items:center;
      background: rgba(20,20,20,0.9);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding:40px 25px;
      width:90%;
      max-width:400px;
      box-shadow:0 10px 35px rgba(0,0,0,0.7);
      border: 1px solid rgba(255,255,255,0.1);
      background-clip: padding-box;
      gap:15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, 
        rgba(255,255,255,0.03) 0%, 
        rgba(255,255,255,0) 20%,
        rgba(255,255,255,0.03) 40%,
        rgba(255,255,255,0) 60%,
        rgba(255,255,255,0.03) 80%,
        rgba(255,255,255,0) 100%);
      z-index: 0;
    }

    .card:hover { 
      transform:translateY(-5px); 
      box-shadow:0 15px 45px rgba(0,0,0,0.8);
      border: 1px solid rgba(200,200,200,0.2);
    }

    .photo {
      width:130px;
      height:130px;
      border-radius:50%;
      background-image:url('./tej_logo.jpg');
      background-size:cover;
      background-position:center;
      border:2px solid rgba(220,220,220,0.8);
      box-shadow:0 0 20px rgba(200,200,200,0.3);
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }
    .photo:hover { 
      border-color:rgba(255,255,255,0.9); 
      box-shadow:0 0 25px rgba(230,230,230,0.5);
      transform: scale(1.03);
    }

    h1,h2 {
      text-align:center;
      color: #e8e8e8;
      position: relative;
      z-index: 1;
    }
    h1 { 
      font-size:1.8rem; 
      font-weight:600; 
      letter-spacing:0.5px;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }
    h2 { 
      font-size:1.05rem; 
      font-weight:400; 
      opacity:0.9;
      color: #c8c8c8;
    }

    #qrcode {
      margin:20px auto; 
      background:rgba(255,255,255,0.95); 
      padding:16px; 
      border-radius:12px; 
      border:1px solid rgba(255,255,255,0.2);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }

    #qrcode:hover {
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      transform: scale(1.02);
    }

    .social-container {
      width:100%; 
      display:flex; 
      flex-direction:column; 
      gap:12px; 
      margin-top:20px;
      position: relative;
      z-index: 1;
    }
    .social-button {
      display:flex; 
      align-items:center; 
      gap:12px;
      text-decoration:none; 
      background:rgba(30,30,30,0.8);
      padding:12px 15px; 
      border-radius:10px; 
      transition:all 0.3s ease;
      color:#e0e0e0; 
      border:1px solid rgba(100,100,100,0.3);
      position: relative;
      overflow: hidden;
    }

    .social-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(150,150,150,0.1), transparent);
      transition: all 0.6s ease;
    }

    .social-button:hover::before {
      left: 100%;
    }

    .social-button i { 
      font-size:24px; 
      width:30px; 
      text-align:center; 
      transition:all 0.3s ease; 
      color: #b0b0b0;
    }
    .social-button span { 
      text-align:left; 
      display:block; 
      font-weight:500; 
    }
    .social-button:hover { 
      background:rgba(40,40,40,0.9); 
      transform:translateY(-2px); 
      border-color:rgba(180,180,180,0.5);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .social-button:hover i { 
      transform:scale(1.1); 
      color: #e0e0e0;
    }

    .share-btn {
      margin-top:20px;
      padding:12px 20px;
      border-radius:10px;
      background: linear-gradient(to right, #505050, #707070, #505050);
      border:none;
      color:#f0f0f0;
      font-weight:600;
      cursor:pointer;
      width:100%;
      font-size:1rem;
      transition:all 0.3s ease;
      position: relative;
      z-index: 1;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }

    .share-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: all 0.6s ease;
    }

    .share-btn:hover::before {
      left: 100%;
    }

    .share-btn:hover { 
      background: linear-gradient(to right, #606060, #808080, #606060);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      transform: translateY(-2px);
    }

    .lang-container {
      position:absolute;
      top:20px;
      right:20px;
      display: flex;
      gap: 10px;
      z-index: 2;
    }

    .lang-flag {
      width: 30px;
      height: 20px;
      border-radius: 3px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      filter: brightness(0.9);
    }

    .lang-flag:hover {
      transform: scale(1.1);
      filter: brightness(1.1);
    }

    .lang-flag.active {
      border: 2px solid #c0c0c0;
      box-shadow: 0 0 8px rgba(200,200,200,0.5);
      filter: brightness(1.2);
    }

    .accent-line {
      height: 3px;
      width: 80px;
      background: linear-gradient(to right, transparent, #a0a0a0, transparent);
      margin: 5px 0 15px 0;
      border-radius: 2px;
      position: relative;
      z-index: 1;
    }

    @media(max-width:480px){
      .card { padding:30px 20px; }
      .photo { width:120px; height:120px; }
      h1 { font-size:1.5rem; }
      h2 { font-size:1rem; }
    }
  </style>
</head>
<body>

  <div class="bg-video">
    <video autoplay muted loop playsinline>
      <source src="https://cdn.pixabay.com/video/2022/10/11/134428-759734802_tiny.mp4" type="video/mp4">
    </video>
  </div>
  <div class="bg-overlay"></div>

  <div class="card" id="card">
    <div class="lang-container">
      <img src="https://flagcdn.com/w40/br.png" class="lang-flag active" id="flagBR" alt="Português">
      <img src="https://flagcdn.com/w40/us.png" class="lang-flag" id="flagUS" alt="English">
    </div>
    
    <div class="photo"></div>
    <h1 id="name">Max Ephra</h1>
    <div class="accent-line"></div>
    <h2 id="title">Diretor Executivo | TEJ HOLDING LLC</h2>

    <div id="qrcode"></div>

    <div class="social-container">
      <a class="social-button" href="https://wa.me/5511989321702" target="_blank">
        <i class="fa fa-whatsapp"></i><span data-en="WhatsApp" data-pt="WhatsApp">WhatsApp</span>
      </a>
      <a class="social-button" href="mailto:support@tejbank.com">
        <i class="fa fa-envelope"></i><span data-en="Email" data-pt="Email">Email</span>
      </a>
      <a class="social-button" href="https://www.instagram.com/tejbank.official?igsh=MWE0bXZlZW5kYWQ2Zg==" target="_blank">
        <i class="fa fa-instagram"></i><span data-en="Instagram" data-pt="Instagram">Instagram</span>
      </a>
      <a class="social-button" href="https://tejbank.com" target="_blank">
        <i class="fa fa-bank"></i><span data-en="TEJ BANK" data-pt="TEJ BANK">TEJ BANK</span>
      </a>
      <a class="social-button" href="https://tejholding.com" target="_blank">
        <i class="fa fa-globe"></i><span data-en="TEJ Holding" data-pt="TEJ Holding">TEJ Holding</span>
      </a>
      <a class="social-button" href="https://tej.finance" target="_blank">
        <i class="fa fa-globe"></i><span data-en="TEJ Finance" data-pt="TEJ Finance">TEJ Finance</span>
      </a>
    </div>

    <button class="share-btn" id="shareBtn" data-en="Share Card" data-pt="Compartilhar Card">Compartilhar Card</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    const cardURL = window.location.href;
    new QRCode(document.getElementById("qrcode"), {
      text: cardURL,
      width: 180,
      height: 180,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });

    // Share button
    const shareBtn = document.getElementById('shareBtn');
    shareBtn.addEventListener('click', async () => {
      if (navigator.share) {
        try {
          await navigator.share({
            title:'Max Ephra — TEJ HOLDING LLC',
            text:'Digital Business Card — Max Ephra',
            url: cardURL
          });
        } catch(e){ console.warn('Share failed', e); }
      } else {
        const vcard = `BEGIN:VCARD\nVERSION:3.0\nFN:Max Ephra\nORG:TEJ HOLDING LLC\nTITLE:Executive Director\nTEL;TYPE=WORK,VOICE:+5511989321702\nEMAIL;TYPE=INTERNET:support@tejbank.com\nURL:${cardURL}\nEND:VCARD`;
        const blob = new Blob([vcard], {type:'text/vcard'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'max-ephra.vcf';
        document.body.appendChild(a);
        a.click();
        a.remove();
      }
    });

    // Language toggle with flags
    const flagBR = document.getElementById('flagBR');
    const flagUS = document.getElementById('flagUS');
    let lang = 'pt';
    
    function updateLanguage() {
      document.getElementById('name').textContent = 'Max Ephra';
      document.getElementById('title').textContent = lang==='pt'?'Diretor Executivo | TEJ HOLDING LLC':'Executive Director | TEJ HOLDING LLC';
      document.querySelectorAll('.social-button span').forEach(span=>{
        span.textContent = span.getAttribute(`data-${lang}`);
      });
      shareBtn.textContent = shareBtn.getAttribute(`data-${lang}`);
      
      // Update active flag
      if (lang === 'pt') {
        flagBR.classList.add('active');
        flagUS.classList.remove('active');
      } else {
        flagBR.classList.remove('active');
        flagUS.classList.add('active');
      }
    }
    
    flagBR.addEventListener('click', ()=>{
      lang = 'pt';
      updateLanguage();
    });
    
    flagUS.addEventListener('click', ()=>{
      lang = 'en';
      updateLanguage();
    });
  </script>
</body>
</html>
